<h2>switch 句型</h2>
<script>
var lowtype="1";
var amount;

switch(lowtype){
    case"1":
    amount=5000;
    break;

    case"2":
    amount=3000;
    break;

    case"3":
    amount=500;
    break;
    
    default:
    amount=0
}

document.write("補助款金額:",amount,"<br>")
</script>
