<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
   .box{
       width: 200px;
       height: 200px;
       margin: 30px;
       font-size: 40px;
       position: relative;

   }

   .box1{
       background-color: #aaa;
       
   }

   .box2{
       background-color: #faa;
       animation: ooxx 10s cubic-bezier(0,1.75,1,1.62)
;
       
   }

   @keyframes ooxx{
       0%{left: 0px;}
       100%{left: 300px;}
   }
    </style>
</head>


<body>




<div class="box box1">1</div>
<div class="box box2">1</div>




</body>


</html>
